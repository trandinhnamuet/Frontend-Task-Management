<div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 space-y-6">
    <h2 class="text-2xl font-semibold text-gray-800">
      {{ task.taskID ? 'Edit Task' : 'Add New Task' }}
    </h2>
  
    <div class="space-y-4">
      <!-- Task Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Task Name</label>
        <input
          type="text"
          [(ngModel)]="task.taskName"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter task name"
        />
      </div>
  
      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <input
          type="text"
          [(ngModel)]="task.taskDescription"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter description"
        />
      </div>
    </div>
  
    <!-- Buttons -->
    <div class="flex justify-end space-x-3 pt-4">
      <button
        (click)="onCancel()"
        class="px-4 py-2 text-gray-600 hover:text-gray-800 border border-gray-300 rounded-lg"
      >
        Cancel
      </button>
      <button
        (click)="onSave()"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
      >
        Save
      </button>
    </div>
  </div>
