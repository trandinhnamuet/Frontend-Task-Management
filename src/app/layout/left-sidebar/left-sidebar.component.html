<div class="w-20 hover:w-64 bg-gray-800 text-white h-full p-4 transition-all duration-300" (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">


  <div>

    <div class="flex items-center gap-2 bg-white text-gray-800 rounded-md px-3 py-2 mb-4 text-4xl">
      <mat-icon>menu</mat-icon>
      <span *ngIf="isHovered" class="text-sm font-bold uppercase tracking-wide">Dashboard</span>
    </div>


  </div>
  <ul class="space-y-4">
    <li>
      <a href="/my-task" class="flex items-center gap-2 hover:text-gray-400">
        <mat-icon>playlist_add_check</mat-icon>
        <span *ngIf="isHovered">My Task</span>
      </a>
    </li>
    <li>
      <a href="/task-management" class="flex items-center gap-2 hover:text-gray-400">
        <mat-icon>check_circle</mat-icon>
        <span *ngIf="isHovered">All Task</span>
      </a>
    </li>
    <li>
      <a href="/test" class="flex items-center gap-2 hover:text-gray-400">
        <mat-icon>science</mat-icon>
        <span *ngIf="isHovered">Test</span>
      </a>
    </li>
    <li>
      <a href="/login" class="flex items-center gap-2 hover:text-gray-400">
        <mat-icon>login</mat-icon>
        <span *ngIf="isHovered">Login</span>
      </a>
    </li>
    <li>
      <a href="/register" class="flex items-center gap-2 hover:text-gray-400">
        <mat-icon>person_add</mat-icon>
        <span *ngIf="isHovered">Register</span>
      </a>
    </li>
    <li>
      <a href="/register" class="flex items-center gap-2 hover:text-gray-400">
        <mat-icon>assignment</mat-icon>
        <span *ngIf="isHovered">Đầu việc của cấp dưới</span>
      </a>
    </li>
  </ul>
</div>
