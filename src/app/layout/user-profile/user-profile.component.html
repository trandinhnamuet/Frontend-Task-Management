<div class="profile-container">
    <h2>Hồ sơ người dùng</h2>
  
    <!-- Hiển thị spinner khi đang tải -->
    <div class="loading-spinner" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
  
    <!-- Hiển thị thông báo lỗi -->
    <div *ngIf="!isLoading && errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  
    <!-- Hiển thị thông tin user -->
    <div *ngIf="!isLoading && user" class="user-profile">
      <mat-card class="profile-card">
        <mat-card-header>
          <div mat-card-avatar class="avatar">
            <mat-icon>person</mat-icon>
          </div>
          <mat-card-title>{{ user.fullName }}</mat-card-title>
          <mat-card-subtitle>{{ user.userName }}</mat-card-subtitle>
        </mat-card-header>
  
        <mat-divider></mat-divider>
  
        <mat-card-content>
          <div class="info-section">
            <div class="info-item">
              <mat-icon class="info-icon">email</mat-icon>
              <span class="info-label">Email:</span>
              <span class="info-value">{{ user.email }}</span>
            </div>
  
            <div class="info-item">
              <mat-icon class="info-icon">phone</mat-icon>
              <span class="info-label">Số điện thoại:</span>
              <span class="info-value">{{ user.phoneNumber }}</span>
            </div>
  
            <div class="info-item">
              <mat-icon class="info-icon">cake</mat-icon>
              <span class="info-label">Ngày sinh:</span>
              <span class="info-value">{{ user.dob | date:'dd/MM/yyyy' }}</span>
            </div>
          </div>
        </mat-card-content>
  
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="editProfile()">
            <mat-icon>edit</mat-icon> Chỉnh sửa
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
