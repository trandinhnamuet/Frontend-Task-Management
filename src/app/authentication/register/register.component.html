<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center mb-6">Đăng ký</h2>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Name -->
        <div>
          <label class="block mb-1 font-medium">Họ tên</label>
          <input
            type="text"
            formControlName="name"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <!-- Email -->
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <!-- Password -->
        <div>
          <label class="block mb-1 font-medium">Mật khẩu</label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-2 text-sm text-gray-500"
              (click)="togglePassword()"
            >
              {{ showPassword ? 'Ẩn' : 'Hiện' }}
            </button>
          </div>
        </div>
  
        <!-- Submit -->
        <button
          type="submit"
          [disabled]="!registerForm.valid"
          class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition"
        >
          Đăng ký
        </button>
      </form>
  
      <p class="mt-4 text-center text-sm text-gray-600">
        Đã có tài khoản?
        <a href="/login" class="text-blue-500 hover:underline">Đăng nhập</a>
      </p>
    </div>
  </div>
