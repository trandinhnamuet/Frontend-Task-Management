<div class="min-h-screen flex items-center justify-center bg-gray-100 pb-32">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center mb-6">Đăng nhập</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Email -->
        <div>
          <label class="block mb-1 font-medium">Tên đăng nhập</label>
          <input
            formControlName="accountName"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
  
        <!-- Password -->
        <div>
          <label class="block mb-1 font-medium">Mật khẩu</label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-2 text-sm text-gray-500"
              (click)="togglePassword()"
            >
              {{ showPassword ? 'Ẩn' : 'Hiện' }}
            </button>
          </div>
        </div>
  
        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
        >
          Đăng nhập
        </button>
      </form>
      <!-- Thông báo lỗi -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mb-2">
        {{ errorMessage }}
      </div>

  
      <p class="mt-4 text-center text-sm text-gray-600">
        Chưa có tài khoản?
        <a href="/register" class="text-blue-500 hover:underline">Đăng ký</a>
      </p>
    </div>
  </div>
